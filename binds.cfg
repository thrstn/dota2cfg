echo "binding keys..."

// ### BINDS ###

// Movement
bind "A" "mc_attack"
bind "M" "mc_move"
bind "S" "dota_stop"

// Targeting
bind "TAB" "dota_cycle_selected"	//cycle selected targets
bind "1" "+dota_camera_follow"		//select hero
bind "2" "+dota_control_group 1"	//control group 1
bind "3" "+dota_control_group 2"	//control group 2
bind "4" "+dota_control_group 3"	//control group 3
bind "5" "+dota_control_group 4"	//control group 4
bind "6" "+dota_control_group 5"	//control group 5
bind "7" "+dota_control_group 6"	//control group 6
bind "8" "+dota_control_group 7"	//control group 7
bind "9" "+dota_control_group 8"	//control group 8
bind "0" "+dota_control_group 9"	//control group 9

// Abilities
bind "Q" "dota_ability_execute 0"	//Q
bind "W" "dota_ability_execute 1"	//W
bind "E" "dota_ability_execute 2"	//E
bind "T" "dota_ability_execute 3"	//D
bind "G" "dota_ability_execute 4"	//F
bind "R" "dota_ability_execute 5"	//R
bind "Z" "orb_toggle"			//toggle autocast orbs

// Items
bind "MOUSE4" "dota_item_execute 0"	//1st slot.
bind "D" "dota_item_execute 1" 		//2nd slot.
bind "F" "dota_item_execute 2"		//3rd slot.
bind "X" "dota_item_execute 3"		//4th slot.
bind "C" "dota_item_execute 4"		//5th slot.
bind "V" "dota_item_execute 5"		//6th slot.

// Shopping
bind "B" "toggleshoppanel"		//open shop
bind "F4" "dota_purchase_quickbuy"	//quickbuy

// Courier
bind "F2" "dota_select_courier"		//select courier
bind "F3" "dota_courier_deliver"	//courier deliver items

// Camera
bind "F1" "+rune"			//runecheck alias

// Communication
bind "ENTER" "say"
bind "\" "+voicerecord"
bind "UPARROW" "chatwheel_say 8"	//missing
bind "LEFTARROW" "chatwheel_say 9"	//missing top
bind "DOWNARROW" "chatwheel_say 10"	//missing mid
bind "RIGHTARROW" "chatwheel_say 11"	//missing bot

//Action items or taunts
bind "[" "use_item_client player_loadout action_item"
bind "]" "use_item_client current_hero taunt"

// Stats
bind "J" "dota_learn_stats"
bind "N" "dota_ability_learn_mode"

// Other
bind "F8" "exec autoexec.cfg"
bind "F9" "dota_pause"
bind "KP_MINUS" "toggleconsole"
bind "KP_PLUS" "toggle volume"
bind "ESCAPE" "escape"
bind "SPACE" "+modSpace"
bind "ALT" "+modAlt"

// AXE
bind "P" "toggle dota_health_per_vertical_marker 250 350 450 625"


// Exec quickcast binds
exec binds-quickcast.cfg
