alias +modSpace "execifexists mod-space.cfg"
alias -modSpace "execifexists binds.cfg"

// Toggle orb autocast
alias "orb_toggle" "dota_ability_autocast 0; dota_ability_autocast 1; dota_ability_autocast 2; dota_ability_autocast 3; dota_ability_autocast 4;dota_ability_autocast 5"

// A for attack move, instead of A + Click
alias "quick_attack_move" "mc_attack; +sixense_left_click; -sixense_left_click"

// Re-run autoexec
alias "exec_autoexec" "exec autoexec.cfg;con_filter_enable 0;"

