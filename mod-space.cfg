echo "binding space modifier keys..."

// Items
bind "MOUSE4" "dota_item_execute 0"
bind "D" "dota_item_execute 1"
bind "F" "dota_item_execute 2"
bind "X" "dota_item_execute 3"
bind "C" "dota_item_execute 4"
bind "V" "dota_item_execute 5"

// Abilities
bind "Q" "dota_ability_execute 0"
bind "W" "dota_ability_execute 1"
bind "E" "dota_ability_execute 2"
bind "T" "dota_ability_execute 3"
bind "G" "dota_ability_execute 4"
bind "R" "dota_ability_execute 5"

// Follow
bind "A" "mc_move;+sixense_left_click; -sixense_left_click"

// Hold 
bind "S" "dota_hold"

//Go to recent event/ping
bind "Z" "dota_recent_event"

// Scoreboard
bind "TAB" "+showscores"

// Select all units
bind "2" "dota_select_all" 

// Select all other units
bind "3" "dota_select_all_others"

// Glyph
bind "F1" "dota_glyph"

// Grab items from stash
bind "F2" "stash_grab_all"

// Courier speed burst
bind "F3" "dota_courier_burst"

// Purchase sticky
bind "F4" "dota_purchase_stickybuy"

// Upgrade Courier
bind "B" "upgrade_courier"
