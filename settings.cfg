echo "initializing settings..."

con_enable "1"


// ### Colors ###
// Enemy colors
dota_enemy_color_r 1
dota_enemy_color_g 0.3
dota_enemy_color_b 0.3

// Friendly colors
dota_friendly_color_r 0.6
dota_friendly_color_g 1
dota_friendly_color_b 0.6

// Neutral colors
dota_neutral_color_r 0.6
dota_neutral_color_g 1
dota_neutral_color_b 1



// ### INTERFACE ###
dota_embers "1"

// Hero picker
dota_selector_fulldeck_dynamic "1"

// No screen shaking
dota_screen_shake "0"

// When spell is selected, range finder is shown
dota_disable_range_finder "0"

// Always show player names
dota_always_show_player_names "0"

// Makes minimap colour scheme similar to Dota 1
dota_minimap_simple_colors "1"

// Controls the duration of pings and defend pings on the minimap
dota_minimap_ping_duration "10"
dota_minimap_ping_tag_duration 10"

// Threshold delay to accept minimap clicks (default 0.2)
dota_minimap_misclick_time "0.2"
dota_minimap_hero_size "800"



// ### CONTROL ###
// Doubletapping to selfcast
dota_ability_quick_cast "0"

// Decelerating map scroll (50 = instastop)
dota_camera_accelerate "50"

// Hold ctrl to give order to all units
dota_player_multipler_orders "1" 

// Disables hero autoattack
dota_player_units_auto_attack "0"
dota_player_units_auto_attack_after_spell "0"

//Summons are automatically added to your current control group when spawned
dota_player_add_summoned_to_selection "0"



// ### VIDEO ###
// Max fps and vsync
fps_max "120"
mat_vsync "0"



// ### NETWORK
// Netgraph
net_graphinsetbottom "437"
net_graphinsetright "-60"
net_graphproportionalfont "0"
net_graph "1"

// Total amount of bandwidth Dota 2 may use (40000)
rate "80000"
// Amount of updates recieved from server per second (20)       
cl_updaterate "40"
// Amount of updates sent to server per second (20)
cl_cmdrate "40"
// cl_interp 1 / cl_updaterate * (cl_interp_ratio ) (Default 0.1)
cl_interp "0.01"
// Multiplies final result of cl_interp (Default 2)
cl_interp_ratio "2"
// When errors occur smooth display over X time (Default 0.1)
cl_smoothtime "0.1"
